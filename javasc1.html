<script>




const reqJson = 'https://api.binance.com/api/v3/ticker/price';
const resJson = new XMLHttpRequest();	//creado el objeto

const header = document.querySelector('header');
const section = document.querySelector('section');


resJson.open('GET', reqJson);
resJson.responseType = 'json';
resJson.send();

resJson.onload = function(){
const token = resJson.response;
func1(token);
func2(token);
document.writeln(reqJson);
}

function func1(tokenhead){
  const head_from_json = document.createElement('h1');
  head_from_json.textContent = tokenhead['symbol'];
  header.appendChild(head_from_json);

  const myPara = document.createElement('p');
  myPara.textContent = 'Moneda: ' + tokenhead['price'];
  header.appenChild(myPara);


}




const v1='["d1", "d2", "d3"]';
